<header class="site-header">
  <div class="brand">
    <a class="logo" routerLink="/">E-commerceDemo</a>
  </div>

  <div class="search">
    <div class="filters">
      <select [(ngModel)]="selectedCategory" (change)="onCategoryChange()">
        <option [ngValue]="null">Select category</option>
        <option *ngFor="let c of categories" [ngValue]="c">{{c.name}}</option>
      </select>
      <select [(ngModel)]="selectedProduct" [disabled]="!productsByCategory || productsByCategory.length===0">
        <option [ngValue]="null">Select product</option>
        <option *ngFor="let p of productsByCategory" [ngValue]="p">{{p.name}}</option>
      </select>
    </div>
    <span class="p-input-icon-left search-input">
      <i class="pi pi-search"></i>
      <input pInputText type="text" placeholder="Search products..." />
    </span>
  </div>

  <div class="actions">
    <button pButton type="button" class="p-button-text cart-btn">
      <i class="pi pi-shopping-cart"></i>
      <p-badge [value]="cartCount" severity="info" class="cart-badge"></p-badge>
    </button>

    <button pButton type="button" class="p-button-text profile-btn">
      <p-avatar label="{{userName.charAt(0)}}"></p-avatar>
    </button>
  </div>
</header>
